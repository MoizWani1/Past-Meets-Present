    <title>Past Meets Present</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF8; /* A very light, warm beige */
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      /* Background Particles Animation */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(212, 175, 55, 0.25); /* Soft gold color */
        animation: float 25s infinite linear;
        opacity: 0;
        z-index: 0;
      }
      @keyframes float {
        0% { transform: translateY(10vh) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-110vh) translateX(5vw); opacity: 0; }
      }
      /* Generated Image Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fadeIn {
        animation: fadeIn 1.5s ease-in-out forwards;
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 15px rgba(212, 175, 55, 0.3), 0 0 30px rgba(212, 175, 55, 0.3); }
        50% { box-shadow: 0 0 30px rgba(212, 175, 55, 0.6), 0 0 60px rgba(212, 175, 55, 0.6); }
      }
      .animate-glow {
        animation: glow 4s ease-in-out infinite;
      }
    </style>
